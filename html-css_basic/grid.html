<!DOCTYPE html>
<html>
  <head>
    <title> grid test </title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
       display: grid;
       grid-template-columns: 100px 100px;
      ">
      <div style="background-color: aqua;">div 1 <p>test</p></div>
      <div style="background-color: blueviolet;">div 2</div>
    </div>

    <div style="
       display: grid;
       grid-template-columns: 100px 100px 200px;
       margin-top: 30px;
      ">
      <div style="background-color: aqua;">div 1 <p>test</p></div>
      <div style="background-color: rgb(15, 228, 79);">div 2 <p>test</p></div>
      <div style="background-color: blueviolet;">div 3</div>
      <div style="background-color: blueviolet;">div 4</div>
    </div>

    <div style="
       display: grid;
       grid-template-columns: 100px 1fr;
       margin-top: 30px;
      ">
      <div style="background-color: aqua;">div 1 </div>
      <div style="background-color: rgb(156, 13, 223);">div 2</div>
    </div>

    <div style="
       display: grid;
       grid-template-columns: 100px 1fr 2fr;
       margin-top: 30px;
      ">
      <div style="background-color: aqua;">100px</div>
      <div style="background-color: rgb(13, 223, 48);">1fr</div>
      <div style="background-color: rgb(156, 13, 223);">2fr</div>
    </div>

    <div style="
       display: grid;
       grid-template-columns: 1fr 1fr 1fr;
       margin-top: 30px;
       column-gap: 20px;
       row-gap:40px;
      ">
      <div style="background-color: aqua; height: 200px">1fr</div>
      <div style="background-color: rgb(13, 223, 48); height: 200px">1fr</div>
      <div style="background-color: rgb(159, 7, 247); height: 200px">1fr</div>
      <div style="background-color: rgb(13, 223, 48); height: 200px">1fr</div>
      <div style="background-color: rgb(156, 13, 223); height: 200px">1fr</div>
      <div style="background-color: rgb(4, 247, 255); height: 200px">1fr</div>
    </div>
  </body>
</html>
